name: Build

on:
  push:
    branches-ignore:
      - "update-dependencies-pr"
    paths:
      - ".github/workflows/build.yml"
      - "docker/**"
      - "*.sh"
  pull_request:
    paths:
      - ".github/workflows/build.yml"
      - "docker/**"
      - "build.sh"

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_manylinux:
    name: ${{ matrix.policy }}_${{ matrix.platform }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        #policy: ["manylinux2014", "manylinux_2_24", "musllinux_1_1"]
        #platform: ["i686", "x86_64", "ppc64le"]
        policy: ["manylinux2014"]
        platform: ["x86_64"]
        include:
          #- policy: "manylinux2010"
            #platform: "i686"
          - policy: "manylinux2010"
            platform: "x86_64"

    env:
      POLICY: ${{ matrix.policy }}
      PLATFORM: ${{ matrix.platform }}
      COMMIT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up emulation
        if: matrix.platform == 'ppc64le'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ${{ matrix.platform }}

      # - name: Set BuildKit for ppc64le
      #   if: matrix.platform == 'ppc64le'
      #   run: echo 'MANYLINUX_BUILD_FRONTEND=buildkit' >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: .buildx-cache-${{ matrix.policy }}_${{ matrix.platform }}/*
          key: buildx-cache-${{ matrix.policy }}-${{ matrix.platform }}-${{ hashFiles('docker/**') }}
          restore-keys: buildx-cache-${{ matrix.policy }}-${{ matrix.platform }}-

      - name: Build
        run: ./build.sh

      - name: Archive image
        uses: actions/upload-artifact@v2
        with:
          name: manylinux-${{ matrix.policy }}-${{ matrix.platform }}-${{ github.sha }}
          path: manylinux_${{ matrix.policy }}_${{ matrix.platform }}_${{ github.sha }}.tar.bz2

      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'pypa/manylinux'
        run: ./deploy.sh
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
